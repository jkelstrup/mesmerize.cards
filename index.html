<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Mesmerize Cards</title>
    <style media="screen">
      html, body {
        width: 100%;
        height: 100%;
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        color: #FFF;
      }

      body {
        background: #2E3092;
        animation: background-anim 120s ease infinite;
        display: flex;
        flex-direction: column;
        background-image: url('bg.svg');
        background-size: cover;
        background-position: center center;
        justify-content: center;
        align-items: center;
      }

      h1 {
        font-weight: 600;
        text-transform: uppercase;
        margin: 0;
        letter-spacing: .2em;
        line-height: 1;
        text-align: center;
      }

      h2 {
        font-weight: 300;
      }

      @keyframes background-anim {
          0%{background-color: #EB008B}
          50%{background-color: #2E3092}
          100%{background-color: #EB008B}
      }
    </style>
  </head>
  <body>
    <h1>
      Mesmerize Playing Cards
    </h1>
    <h2>Currently under development</h2>
  </body>
</html>
